<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <div class="container">
        <table>
            <td>
                <div class="page" style="width: 400px; background: #ccecc3; margin: 20px auto 20px auto; border: 1px solid #ccc; border-radius: 5px;">


                    <div id="answer" class="answerbox"></div>



                    <hr />
                    <table>

                        <tr>
                            <td>
                                <div id="leftS" class="button" onclick="insert('(');">(</div>
                            </td>
                            <td>
                                <div id="rightS" class="button" onclick="insert(')');">)</div>
                            </td>
                            <td>
                                <div id="stepen" class="button" onclick="back();"><</div>
                            </td>
                            <td>
                                <div id="del" class="button" onclick="clean() ;">c</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="7" class="button" onclick="insert('7');">7</div>
                            </td>
                            <td>
                                <div id="8" class="button" onclick="insert('8');">8</div>
                            </td>
                            <td>
                                <div id="9" class="button" onclick="insert('9');">9</div>
                            </td>
                            <td>
                                <div id="delen" class="button" onclick="insert('/');">/</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="4" class="button" onclick="insert('4');">4</div>
                            </td>
                            <td>
                                <div id="5" class="button" onclick="insert('5');">5</div>
                            </td>
                            <td>
                                <div id="6" class="button" onclick="insert('6');">6</div>
                            </td>
                            <td>
                                <div id="ymj" class="button" onclick="insert('*');">*</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="1" class="button" onclick="insert('1');">1</div>
                            </td>
                            <td>
                                <div id="2" class="button" onclick="insert('2');">2</div>
                            </td>
                            <td>
                                <div id="3" class="button" onclick="insert('3');">3</div>
                            </td>
                            <td>
                                <div id="minus" class="button" onclick="insert('-');">-</div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div id="0" class="button" onclick="insert('0');">0</div>
                            </td>
                            <td>
                                <div id="to4ka" class="button" onclick="insert('.');">.</div>
                            </td>
                            <td>
                                <div id="resultat" class="button" 
                                onclick="equal(); ">=</div>
                            </td>
                            <td>
                                <div id="plus" class="button" onclick="insert('+');">+</div>

                            </td>
                        </tr>

                    </table>

            </td>

            <td>
                <div class="col-3 history" style="width: 400px; background: #ccecc3; margin: 20px auto 20px auto; border: 1px solid #ccc; border-radius: 5px;">
                    <div class="alert alert-primary" role="alert">История</div>
                    <hr />
                    <div id="hist" class="history_result">
                        <hr />
                    </div>
                </div>

            </td>

        </table>

    </div>
    </div>



    <script src="Scripts.js"></script>

</body>


</html>
